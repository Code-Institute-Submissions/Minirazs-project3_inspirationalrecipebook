{% extends 'base.template.html' %}

{%block content %}
<form method="POST">
    <div>
        <label class="form-label">Recipe Name</label>
        <input type="text" class="form-control" name="recipe_name"/>
    </div>
    <div class="form-group">
        <label for="descriptiontextarea">Description</label>
        <textarea class="form-control" id="descriptiontextarea" name="description" rows="3"></textarea>
    </div>
    <div>
        <label class="form-label">Servings</label>
        <input type="number" class="form-control" name="servings"/>
    </div>
    <div class="form-group">
        <label for="ingredientstextarea">Ingredients</label>
        <h6>Please put a comma after each ingredient and its measurement</h6>
        <textarea class="form-control" id="ingredientstextarea" name="ingredients" rows="3"></textarea>
    </div>
    <div>
        <label class="form-label">Directions</label>
        <h6>Please put a comma after each step on its own line</h6>
        <input type="text" class="form-control" name="directions"/>
    </div>

    <!-- <select id="cuisine" name="cuisinelist" form="cuisineform">
        <option value="chinese">Chinese</option> 
        <option value="western">Western</option> 
        <option value="hainanese">Hainanese</option> 
    </select> -->
    <h3>Cuisine</h3>
    <select name="cuisine" id="cuisine" multiple>
      <option value="chinese">Chinese</option>
      <option value="western">Western</option>
      <option value="hainanese">Hainanese</option>
    </select>
    <br> 
    <select id="meal_type" name="meal_type">
        <option value="breakfast">Breakfast</option> 
        <option value="maincourse">Main Course</option> 
        <option value="soup">Soup</option> 
        <option value="dessert">Dessert</option> 
        <option value="festive">Festive</option> 
    </select>
    <br>

    <div>
        <label class="form-label">Media URL</label>
        <input type="text" class="form-control" name="media"/>
    </div>
    <div>
        <label class="form-label">Contributor Name (This will not be displayed on the Recipe page)</label>
        <input type="text" class="form-control" name="contributor"/>
    </div>
    <div>
        <label class="form-label">Contributor Email </label>
        <input type="text" class="form-control" name="email"/>
    </div>

    <input type="submit" class="btn btn-primary"/>
</form>

{%endblock%}
