<form method="POST" action="{{url_for('process_search_form')}}">
	<div class="row advanced_search">
		<div class="col-12 col-md-4 advanced_fields">
			<label><h5>Recipe Name</h5></label>
			<input type="text" class="form-control" name="name"/>
        </div>
    
        <div class="col-12 col-md-4 advanced_fields">
            <h5>Cuisine</h5>
            <span class="tip">Press SHIFT to select more options</span>
            <br>
            <select name="cuisine" id="cuisine" class="button-font" multiple>
                <option value="">Any</option>
                <option value="chinese">Chinese</option>
                <option value="western">Western</option>
                <option value="hainanese">Hainanese</option>
            </select>
        </div>

        <div class="col-12 col-md-4 advanced_fields">
            <h5>Meal Type</h5>
            <select id="meal_type" name="meal_type" class="button-font">
                <option value="">Any</option> 
                <option value="breakfast">Breakfast</option> 
                <option value="maincourse">Main Course</option> 
                <option value="soup">Soup</option> 
                <option value="dessert">Dessert</option> 
                <option value="festive">Festive</option> 
            </select>
        </div>
    </div>
    <div class="row centre">
        <!-- <input type="submit" value="Search" id="advanced_search_btn" class="btn btn-primary mt-3 button-font"/> -->
        <input type="submit" class="btn btn-primary button-font"/>
    </div>
</form>
