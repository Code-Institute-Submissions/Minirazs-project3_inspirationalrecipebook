
        <div id="all_recipes">
            {%for each_recipe in all_recipes %}

            <!-- image / Name / first 100 characters of description on the card -->
            <div class="card" style="max-width: 320px; height: 390px; ">
                <a href="{{ url_for('show_recipe', recipe_id=each_recipe._id ) }}" ><img src="{{ each_recipe.image }}" style="max-height: 200px; object-fit: contain; overflow: hidden;" class="card-img-top" alt="{{each_recipe.name}}"></a>
                <div class="card-body">
                    <a href="{{ url_for('show_recipe', recipe_id=each_recipe._id ) }}" ><h5 class="card-title">{{ each_recipe.name }}</h5></a>
                    <p class="card-text">{{ each_recipe.description| truncate(100) }}</p>
                </div>
            </div>
            {%endfor%}    
        </div>
